<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Blog</title>
</head>
<body>
    <h2>Generate a New Blog</h2>
    <form action="/generate_blog" method="POST">
        <label for="input_text">Blog Topic:</label><br>
        <input type="text" id="input_text" name="input_text" required><br><br>

        <label for="no_words">Number of Words:</label><br>
        <input type="text" id="no_words" name="no_words" required><br><br>

        <label for="blog_style">Blog Style:</label><br>
        <select id="blog_style" name="blog_style">
            <option value="Researchers">Researchers</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Common People">Common People</option>
        </select><br><br>

        <label for="tone_style">Tone of the Blog:</label><br>
        <select id="tone_style" name="tone_style">
            <option value="Formal">Formal</option>
            <option value="Friendly">Friendly</option>
            <option value="Casual">Casual</option>
            <option value="Professional">Professional</option>
            <option value="Diplomatic">Diplomatic</option>
            <option value="Confident">Confident</option>
            <option value="Engaging">Engaging</option>
            <option value="Academic">Academic</option>
        </select><br><br>

        <input type="submit" value="Generate Blog">
    </form>
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
