<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p><a href="/create_blog">Create a new blog</a></p>
    
    <h3>Your Blog History</h3>
    <ul>
        {% for blog in blogs %}
        <li>
            <h4>{{ blog[2] }}</h4> <!-- blog[2] for title -->
            <p>{{ blog[3] }}</p> <!-- blog[3] for content -->
            <p><small>Created on: {{ blog[4] }}</small></p>
        </li>
        {% else %}
        <li>No blogs created yet.</li>
        {% endfor %}
    </ul>
    
    <p><a href="/logout">Log Out</a></p>
</body>
</html>
